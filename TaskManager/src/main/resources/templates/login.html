<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Nhúng tệp CSS của Bootstrap -->
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- do config templates -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/popup.css" th:href="@{/css/popup.css}" />
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">LOGIN</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.success}">
                    <p class="alert alert-success">Đăng ký thành công!</p>
                </div>
                <div th:if="${param.error}">
                    <p class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không hợp lệ.</p>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="text-right">
                <a th:href="@{/forgot-password}">Forgot Password</a>
            </div>
            <div class="text-right mt-2">
                <button onclick="showRegisterPopup()">Register</button>
            </div>

        </div>
    </div>
</div>
<!-- Register Popup -->
<div id="registerPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="hideRegisterPopup()">&times;</span>
        <h2>Register</h2>
        <form th:action="@{/register}" method="post" th:object="${userRegister}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required />
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" th:field="*{role}" required />
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<script>
    function showRegisterPopup() {
        var popup = document.getElementById("registerPopup");
        popup.style.display = "block";
    }

    function hideRegisterPopup() {
        var popup = document.getElementById("registerPopup");
        popup.style.display = "none";
    }
</script>
</body>
</html>
